<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MORFA Voice Chat - Анонимный голосовой чат</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-image: url('https://textur.gas-kvas.com/uploads/posts/2024-10/textur-gas-kvas-com-cx7g-p-teksturi-lepestki-sakuri-10.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6) 0%, rgba(30, 0, 50, 0.5) 100%);
            backdrop-filter: blur(3px);
            z-index: 0;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 182, 193, 0.1), transparent);
            animation: wave 15s linear infinite;
        }

        .wave:nth-child(2) {
            animation-delay: -5s;
            opacity: 0.5;
        }

        .wave:nth-child(3) {
            animation-delay: -10s;
            opacity: 0.3;
        }

        @keyframes wave {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0%); }
        }

        .sakura-petal {
            position: fixed;
            width: 15px;
            height: 15px;
            pointer-events: none;
            z-index: 1;
            top: -50px;
        }

        .sakura-petal::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle at 30% 30%, #FFE5EC, #FFB7C5);
            border-radius: 50% 0 50% 0;
            transform: rotate(45deg);
            box-shadow: 0 2px 5px rgba(255, 105, 180, 0.3);
        }

        .sakura-petal::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle at 70% 30%, #FFC1D5, #FF9EBF);
            border-radius: 0 50% 0 50%;
            transform: rotate(-45deg) translateX(3px);
            box-shadow: 0 2px 5px rgba(255, 105, 180, 0.3);
        }

        @keyframes sakura-fall {
            0% {
                transform: translateY(0) rotate(0deg) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg) translateX(100px);
                opacity: 0.3;
            }
        }

        .online-counter {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 1000;
            background: linear-gradient(135deg, rgba(255, 105, 180, 0.95), rgba(255, 182, 193, 0.95));
            backdrop-filter: blur(20px);
            border: 3px solid rgba(255, 255, 255, 0.6);
            border-radius: 25px;
            padding: 15px 25px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.5), inset 0 2px 0 rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
            animation: pulse-counter 2s ease-in-out infinite;
        }

        @keyframes pulse-counter {
            0%, 100% {
                box-shadow: 0 10px 30px rgba(255, 105, 180, 0.5), inset 0 2px 0 rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow: 0 10px 45px rgba(255, 105, 180, 0.8), inset 0 2px 0 rgba(255, 255, 255, 0.5);
            }
        }

        .online-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4ade80;
            animation: blink 2s infinite;
            box-shadow: 0 0 15px #4ade80;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .online-text {
            color: white;
            font-weight: 700;
            font-size: 18px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .screen {
            display: none;
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .main-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 182, 193, 0.1) 100%);
            backdrop-filter: blur(30px) saturate(180%);
            border-radius: 35px;
            padding: 50px 40px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.3), 0 0 40px rgba(255, 105, 180, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            width: 100%;
        }

        .title {
            text-align: center;
            color: #fff;
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.8), 3px 3px 10px rgba(0, 0, 0, 0.8), 0 0 40px rgba(255, 182, 193, 0.6);
            letter-spacing: 4px;
            animation: title-glow 3s ease-in-out infinite;
        }

        @keyframes title-glow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 105, 180, 0.8), 3px 3px 10px rgba(0, 0, 0, 0.8), 0 0 40px rgba(255, 182, 193, 0.6);
            }
            50% {
                text-shadow: 0 0 30px rgba(255, 105, 180, 1), 3px 3px 15px rgba(0, 0, 0, 0.9), 0 0 60px rgba(255, 182, 193, 0.9);
            }
        }

        .subtitle {
            text-align: center;
            color: #FFD1DC;
            font-size: 18px;
            margin-bottom: 30px;
            font-weight: 400;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        .section-title {
            color: white;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .gender-select, .age-select {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }

        .age-select {
            grid-template-columns: repeat(4, 1fr);
        }

        .select-btn {
            background: linear-gradient(135deg, rgba(255, 105, 180, 0.7), rgba(255, 182, 193, 0.7));
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 18px;
            padding: 15px 20px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .select-btn img {
            width: 24px;
            height: 24px;
            filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.5));
        }

        .select-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.5);
        }

        .select-btn.selected {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            border-color: white;
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 20, 147, 0.6);
        }

        .start-chat-btn {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            border: 3px solid rgba(255, 255, 255, 0.6);
            border-radius: 25px;
            padding: 18px 50px;
            color: white;
            font-weight: 700;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            box-shadow: 0 10px 30px rgba(74, 222, 128, 0.5);
            display: block;
            margin: 30px auto 0;
            width: 100%;
        }

        .start-chat-btn:hover:not(:disabled) {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(74, 222, 128, 0.7);
        }

        .start-chat-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .search-animation {
            text-align: center;
            padding: 60px 20px 30px;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 6px solid rgba(255, 105, 180, 0.3);
            border-top-color: #ff69b4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .search-text {
            color: white;
            font-size: 24px;
            font-weight: 600;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
        }

        .menu-btn-search {
            background: linear-gradient(135deg, rgba(255, 105, 180, 0.9), rgba(255, 182, 193, 0.9));
            border: 3px solid rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            padding: 15px 40px;
            color: white;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.5);
            margin-top: 30px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .menu-btn-search:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(255, 105, 180, 0.7);
        }

        .menu-btn-search img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1) drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.5));
        }

        .chat-screen-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 40px 20px;
        }

        .avatar-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid rgba(255, 182, 193, 0.8);
            background-size: cover;
            background-position: center;
            background-image: url('https://i.pinimg.com/originals/a0/25/0d/a0250d4548856dd49e3724f1d637e45b.jpg');
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.6), 0 0 60px rgba(255, 105, 180, 0.4), inset 0 0 20px rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
        }

        .avatar-circle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.3), rgba(255, 105, 180, 0.2));
            border-radius: 50%;
        }

        .avatar-circle:hover {
            transform: scale(1.08) rotate(5deg);
            box-shadow: 0 20px 50px rgba(255, 105, 180, 0.8);
        }

        .avatar-circle.switching {
            animation: switchAvatar 0.6s ease-in-out;
        }

        @keyframes switchAvatar {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(0.7) rotate(180deg); opacity: 0.3; }
            100% { transform: scale(1) rotate(360deg); opacity: 1; }
        }

        .chat-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .control-btn {
            background: linear-gradient(135deg, rgba(255, 105, 180, 0.9), rgba(255, 182, 193, 0.9));
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            padding: 15px 30px;
            color: white;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.5);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-btn img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1) drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.5));
        }

        .control-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(255, 105, 180, 0.7);
        }

        .control-btn.muted {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .status-message {
            color: white;
            font-size: 18px;
            text-align: center;
            padding: 15px 25px;
            background: rgba(255, 105, 180, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .disconnected-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            margin-top: 20px;
        }

        .action-btn {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            border: 3px solid rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            padding: 18px 30px;
            color: white;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            box-shadow: 0 8px 25px rgba(74, 222, 128, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .action-btn img {
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1) drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.5));
        }

        .action-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(74, 222, 128, 0.7);
        }

        .action-btn.secondary {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.5);
        }

        .action-btn.secondary:hover {
            box-shadow: 0 12px 35px rgba(255, 105, 180, 0.7);
        }

        .audio-indicator {
            width: 40px;
            height: 30px;
            display: flex;
            gap: 5px;
            align-items: flex-end;
            justify-content: center;
            margin: 0 auto;
        }

        .audio-bar {
            width: 5px;
            background: linear-gradient(to top, #4ade80, #22c55e);
            border-radius: 3px;
            animation: audioWave 0.8s ease-in-out infinite;
        }

        .audio-bar:nth-child(1) { height: 10px; animation-delay: 0s; }
        .audio-bar:nth-child(2) { height: 20px; animation-delay: 0.2s; }
        .audio-bar:nth-child(3) { height: 15px; animation-delay: 0.4s; }

        @keyframes audioWave {
            0%, 100% { transform: scaleY(0.5); }
            50% { transform: scaleY(1.5); }
        }

        @media (max-width: 768px) {
            .online-counter {
                top: 15px;
                left: 15px;
                padding: 10px 15px;
            }

            .title {
                font-size: 32px;
            }

            .main-card {
                padding: 35px 25px;
            }

            .avatar-circle {
                width: 160px;
                height: 160px;
            }

            .chat-controls {
                flex-direction: column;
                width: 100%;
            }

            .control-btn {
                width: 100%;
            }

            .age-select {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="online-counter">
        <div class="online-dot"></div>
        <span class="online-text">Онлайн: <span id="onlineCount">1</span></span>

    <!-- Экран настройки категорий -->

            <p class="subtitle">Анонимный голосовой чат</p>
            
            <div>

                </div>
            </div>

            <div>
                <h3 class="section-title">Ищу:</h3>
                <div class="gender-select">

                    </button>
                    <button class="select-btn" data-looking="female">

    <div class="screen" id="searchScreen">
        <div class="main-card">
            <div class="search-animation">
                <div class="spinner"></div>
                <div class="search-text">Ищем собеседника...</div>
                <div class="subtitle" id="searchCategory"></div>
                <button class="menu-btn-search" id="backFromSearchBtn">
                    <img src="https://cdn-icons-png.flaticon.com/512/2099/2099058.png" alt="Меню">
                    Меню
                </button>
            </div>
        </div>
    </div>

    <!-- Экран чата -->
    <div class="screen" id="chatScreen">
        <div class="main-card">
            <div class="chat-screen-content">
                <div class="avatar-circle" id="avatarCircle"></div>
                
                <div class="audio-indicator" id="audioIndicator" style="display: none;">
                    <div class="audio-bar"></div>
                    <div class="audio-bar"></div>
                    <div class="audio-bar"></div>

                <div class="status-message" id="statusMessage">Подключено</div>

                <div class="chat-controls" id="chatControls">

                        <img src="https://cdn-icons-png.flaticon.com/512/3916/3916790.png" alt="Скип">

                    <button class="control-btn" id="muteBtn">
                        <img src="https://cdn-icons-png.flaticon.com/512/727/727269.png" alt="Мут">
                        Мут

                </div>

                <div class="disconnected-actions" id="disconnectedActions" style="display: none;">

                    <button class="action-btn secondary" id="backToMenuBtn">

                        Меню
                    </button>
                </div>
            </div>
        </div>
    </div>

        // Массив аватаров
        const avatarImages = [

            'https://i.pinimg.com/736x/3f/94/28/3f9428f9352f318b2d8d058bb4e008de.jpg',
            'https://i.pinimg.com/originals/ff/bc/15/ffbc15ce4660e2b5dbdce0797b2011c5.jpg',
            'https://i.pinimg.com/originals/51/0e/75/510e75dbfdf2d58a4105d7006ce9cfc3.jpg',
            'https://i.pinimg.com/736x/ba/7c/5f/ba7c5f99707de63cd048055f42766e7d.jpg'
        ];
        let currentAvatarIndex = 0;

        // Элементы DOM
        const settingsScreen = document.getElementById('settingsScreen');
        const searchScreen = document.getElementById('searchScreen');
        const chatScreen = document.getElementById('chatScreen');
        const onlineCountEl = document.getElementById('onlineCount');
        const startChatBtn = document.getElementById('startChatBtn');
        const avatarCircle = document.getElementById('avatarCircle');
        const statusMessage = document.getElementById('statusMessage');
        const chatControls = document.getElementById('chatControls');
        const disconnectedActions = document.getElementById('disconnectedActions');
        const audioIndicator = document.getElementById('audioIndicator');

        // Создание лепестков сакуры
        function createSakuraPetal() {
            const petal = document.createElement('div');
            petal.classList.add('sakura-petal');
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animation = `sakura-fall ${Math.random() * 5 + 8}s linear`;
            petal.style.animationDelay = Math.random() * 2 + 's';
            petal.style.opacity = Math.random() * 0.6 + 0.4;
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 15000);
        }

        setInterval(createSakuraPetal, 200);

        // Обновление счетчика онлайн
        function updateOnlineCount() {
            if (useFirebase && database) {
                const usersRef = database.ref('users');
                usersRef.on('value', (snapshot) => {
                    const users = snapshot.val();
                    onlineCountValue = users ? Object.keys(users).length : 1;
                    // Минимум 1 (текущий пользователь)
                    onlineCountValue = Math.max(1, onlineCountValue);
                    onlineCountEl.textContent = onlineCountValue;
                });
            } else {
                // Симуляция для локального режима - начинаем с 1
                onlineCountValue = Math.floor(Math.random() * 30) + 15;
                onlineCountEl.textContent = onlineCountValue;
                
                setInterval(() => {
                    onlineCountValue += Math.floor(Math.random() * 5) - 2;
                    onlineCountValue = Math.max(1, Math.min(100, onlineCountValue));
                    onlineCountEl.textContent = onlineCountValue;
                }, 5000);
            }
        }

        updateOnlineCount();

        // Выбор настроек
        document.querySelectorAll('[data-gender]').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('[data-gender]').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                myGender = this.dataset.gender;
                checkSettings();
            });
        });

        document.querySelectorAll('[data-looking]').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('[data-looking]').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                lookingFor = this.dataset.looking;
                checkSettings();
            });
        });

        document.querySelectorAll('[data-age]').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('[data-age]').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                myAge = this.dataset.age;
                checkSettings();
            });
        });

        function checkSettings() {
            if (myGender && lookingFor && myAge) {
                startChatBtn.disabled = false;
            }
        }

        // Показ экранов
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        // Начало поиска
        startChatBtn.addEventListener('click', async () => {
            document.getElementById('searchCategory').textContent = `Ищем: ${lookingFor === 'male' ? 'мальчиков' : 'девочек'}, возраст: ${myAge}`;
            showScreen('searchScreen');
            await initializePeer();
        });

        // Кнопка "Меню" на экране поиска
        document.getElementById('backFromSearchBtn').addEventListener('click', () => {
            stopSearch();
            showScreen('settingsScreen');
        });

        // Остановка поиска
        function stopSearch() {
            if (searchInterval) {
                clearInterval(searchInterval);
                searchInterval = null;
            }
            if (peer) {
                peer.destroy();
                peer = null;
            }
            if (myStream) {
                myStream.getTracks().forEach(track => track.stop());
                myStream = null;
            }
            if (useFirebase && database && myUserRef) {
                myUserRef.remove();
                myUserRef = null;
            }
        }

        // Инициализация PeerJS
        async function initializePeer() {
            try {
                // Запрос доступа к микрофону
                myStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                
                // Создание Peer
                peer = new Peer();

                peer.on('open', (id) => {
                    myPeerId = id;
                    console.log('My peer ID:', myPeerId);
                    registerUser();
                    findPartner();
                });

                peer.on('call', (call) => {
                    console.log('Получен входящий звонок');
                    call.answer(myStream);
                    handleCall(call);
                });

                peer.on('error', (err) => {
                    console.error('Ошибка Peer:', err);
                    if (err.type === 'unavailable-id') {
                        // Пробуем снова с новым ID
                        setTimeout(() => {
                            peer.destroy();
                            initializePeer();
                        }, 1000);
                    }
                });

            } catch (error) {
                console.error('Ошибка доступа к микрофону:', error);
                alert('Необходим доступ к микрофону для голосового чата!');
                showScreen('settingsScreen');
            }
        }

        // Регистрация пользователя в базе
        function registerUser() {
            if (!useFirebase || !database) return;

            const userRef = database.ref('users/' + myPeerId);
            myUserRef = userRef;

            userRef.set({
                peerId: myPeerId,
                gender: myGender,
                lookingFor: lookingFor,
                age: myAge,
                status: 'searching',
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });

            // Удаление при отключении
            userRef.onDisconnect().remove();
        }

        // Поиск партнера
        function findPartner() {
            if (!useFirebase || !database) {
                // Симуляция для локального режима
                searchInterval = setInterval(() => {
                    // Случайное подключение через 3-8 секунд
                    if (Math.random() > 0.7) {
                        clearInterval(searchInterval);
                        showScreen('chatScreen');
                        statusMessage.textContent = 'Тестовый режим (нет подключения к серверу)';
                        audioIndicator.style.display = 'flex';
                        chatControls.style.display = 'flex';
                        disconnectedActions.style.display = 'none';
                    }
                }, 1000);
                return;
            }

            searchInterval = setInterval(() => {
                const usersRef = database.ref('users');
                
                usersRef.once('value', (snapshot) => {
                    const users = snapshot.val();
                    let foundPartner = false;

                    if (users) {
                        for (let userId in users) {
                            const user = users[userId];
                            
                            // Проверка совместимости
                            if (userId !== myPeerId && 
                                user.status === 'searching' &&
                                user.gender === lookingFor &&
                                user.lookingFor === myGender) {
                                
                                foundPartner = true;
                                partnerPeerId = user.peerId;
                                clearInterval(searchInterval);
                                connectToPartner(partnerPeerId);
                                
                                // Обновление статусов
                                myUserRef.update({ status: 'connected', partnerId: partnerPeerId });
                                database.ref('users/' + partnerPeerId).update({ status: 'connected', partnerId: myPeerId });
                                
                                break;
                            }
                        }
                    }
                });
            }, 2000);
        }

        // Подключение к партнеру
        function connectToPartner(partnerId) {
            console.log('Подключение к партнеру:', partnerId);
            
            setTimeout(() => {
                const call = peer.call(partnerId, myStream);
                handleCall(call);
            }, 500);
        }

        // Обработка звонка
        function handleCall(call) {
            currentCall = call;
            
            call.on('stream', (remoteStream) => {
                console.log('Получен удаленный поток');
                document.getElementById('remoteAudio').srcObject = remoteStream;
                isConnected = true;
                showScreen('chatScreen');
                statusMessage.textContent = 'Подключено';
                audioIndicator.style.display = 'flex';
                chatControls.style.display = 'flex';
                disconnectedActions.style.display = 'none';
            });

            call.on('close', () => {
                console.log('Звонок завершен');
                handleDisconnect();
            });

            call.on('error', (err) => {
                console.error('Ошибка звонка:', err);
                handleDisconnect();
            });
        }

        // Обработка отключения
        function handleDisconnect() {
            isConnected = false;
            audioIndicator.style.display = 'none';
            chatControls.style.display = 'none';
            disconnectedActions.style.display = 'flex';
            statusMessage.textContent = 'Собеседник отключился';
            
            if (currentCall) {
                currentCall.close();
                currentCall = null;
            }

            if (useFirebase && database && myUserRef) {
                myUserRef.update({ status: 'searching', partnerId: null });
            }
        }

        // Смена аватара
        avatarCircle.addEventListener('click', () => {
            currentAvatarIndex = (currentAvatarIndex + 1) % avatarImages.length;
            avatarCircle.classList.add('switching');
            
            setTimeout(() => {
                avatarCircle.style.backgroundImage = `url('${avatarImages[currentAvatarIndex]}')`;
            }, 300);
            
            setTimeout(() => {
                avatarCircle.classList.remove('switching');
            }, 600);
        });

        // Кнопка Скип
        document.getElementById('skipBtn').addEventListener('click', () => {
            if (currentCall) {
                currentCall.close();
            }
            handleDisconnect();
        });

        // Кнопка Мут
        document.getElementById('muteBtn').addEventListener('click', function() {
            if (myStream) {
                isMuted = !isMuted;
                myStream.getAudioTracks()[0].enabled = !isMuted;
                
                const muteIcon = this.querySelector('img');
                
                if (isMuted) {
                    this.innerHTML = '<img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" alt="Размутить"> Размутить';
                    this.classList.add('muted');
                    statusMessage.textContent = 'Вы замутились';
                } else {
                    this.innerHTML = '<img src="https://cdn-icons-png.flaticon.com/512/727/727269.png" alt="Мут"> Мут';
                    this.classList.remove('muted');
                    statusMessage.textContent = 'Подключено';
                }
            }
        });

        // Искать нового
        document.getElementById('searchNewBtn').addEventListener('click', () => {
            showScreen('searchScreen');
            findPartner();
        });

        // Вернуться в меню
        document.getElementById('backToMenuBtn').addEventListener('click', () => {
            if (peer) {
                peer.destroy();
                peer = null;
            }
            if (myStream) {
                myStream.getTracks().forEach(track => track.stop());
                myStream = null;
            }
            if (useFirebase && database && myUserRef) {
                myUserRef.remove();
                myUserRef = null;
            }
            
            showScreen('settingsScreen');
            
            // Сброс настроек
            document.querySelectorAll('.select-btn.selected').forEach(btn => {
                btn.classList.remove('selected');
            });
            myGender = null;
            lookingFor = null;
            myAge = null;
            startChatBtn.disabled = true;
            isMuted = false;
            
            // Сброс кнопки мута
            const muteBtn = document.getElementById('muteBtn');
            muteBtn.innerHTML = '<img src="https://cdn-icons-png.flaticon.com/512/727/727269.png" alt="Мут"> Мут';
            muteBtn.classList.remove('muted');
        });

        // Очистка при закрытии страницы
        window.addEventListener('beforeunload', () => {
            if (useFirebase && database && myUserRef) {
                myUserRef.remove();
            }
            if (peer) {
                peer.destroy();
            }
            if (myStream) {
                myStream.getTracks().forEach(track => track.stop());
            }
            if (searchInterval) {
                clearInterval(searchInterval);
            }
        });
    </script>
</body>
</html>
