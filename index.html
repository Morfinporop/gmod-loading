<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка на сервер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, rgb(11, 11, 11) 0%, rgb(25, 25, 25) 100%);
            overflow: hidden;
            height: 100vh;
            color: white;
            position: relative;
        }

        .background-animated {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(35, 35, 35, 0.5) 0%, transparent 70%);
            animation: bgPulse 8s ease-in-out infinite;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 10;
        }

        .logo-section {
            margin-bottom: 60px;
            animation: slideDown 1s ease-out;
        }

        .logo-frame {
            position: relative;
            padding: 50px;
            background: rgba(35, 35, 35, 0.5);
            border-radius: 30px;
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: logoFloat 5s ease-in-out infinite;
        }

        .logo-frame::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.1), 
                transparent, 
                rgba(255, 255, 255, 0.1));
            border-radius: 30px;
            z-index: -1;
            animation: borderRotate 4s linear infinite;
        }

        .server-logo {
            max-width: 550px;
            width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(0 5px 20px rgba(255, 255, 255, 0.2));
        }

        .welcome-text {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(90deg, #fff, #ddd, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textShine 3s linear infinite;
            letter-spacing: 4px;
        }

        .server-name {
            font-size: 24px;
            margin-bottom: 50px;
            opacity: 0.8;
            letter-spacing: 2px;
            text-align: center;
        }

        .progress-section {
            width: 700px;
            max-width: 90%;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 16px;
            opacity: 0.9;
        }

        .progress-bar-wrapper {
            width: 100%;
            height: 8px;
            background: rgba(35, 35, 35, 0.8);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            position: relative;
        }

        .progress-bar-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.7), 
                rgba(255, 255, 255, 1),
                rgba(255, 255, 255, 0.7));
            border-radius: 10px;
            width: 0%;
            transition: width 0.4s ease;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            position: relative;
        }

        .status-text {
            text-align: center;
            font-size: 20px;
            margin-top: 25px;
            opacity: 0.85;
            letter-spacing: 1.5px;
            font-weight: 400;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid white;
            border-radius: 50%;
            margin: 30px auto;
            animation: spinLoader 1s linear infinite;
        }

        .file-info {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
            opacity: 0.6;
            font-family: 'Courier New', monospace;
        }

        .particles-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle-dot {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes borderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes textShine {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        @keyframes spinLoader {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        @keyframes particleDrift {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-10vh) translateX(80px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background-animated"></div>
    <div class="particles-bg" id="particlesBg"></div>

    <div class="container">
        <div class="logo-section">
            <div class="logo-frame">
                <img src="https://cdn.discordapp.com/attachments/1373657384798388265/1435633626141425694/logo.png?ex=69134501&is=6911f381&hm=570d5a844ae4b0854b89723cc6ded01edf17e341f16f16c6085a2e6f0a754068&" 
                     alt="Server Logo" 
                     class="server-logo"
                     onerror="this.style.display='none'">
            </div>
        </div>

        <h1 class="welcome-text">ДОБРО ПОЖАЛОВАТЬ</h1>
        <p class="server-name">Подключение к серверу...</p>

        <div class="loading-spinner"></div>

        <div class="progress-section">
            <div class="progress-info">
                <span id="statusLabel">Инициализация</span>
                <span id="progressPercent">0%</span>
            </div>
            <div class="progress-bar-wrapper">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="status-text" id="statusMessage">Подготовка к загрузке...</div>
            <div class="file-info" id="fileInfo">Загрузка файлов: <span id="filesDownloaded">0</span></div>
        </div>
    </div>

    <script>
        function createParticles() {
            const container = document.getElementById('particlesBg');
            const count = 25;
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle-dot';
                const size = Math.random() * 4 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animation = 'particleDrift ' + (Math.random() * 10 + 15) + 's linear infinite';
                particle.style.animationDelay = Math.random() * 15 + 's';
                container.appendChild(particle);
            }
        }

        createParticles();

        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode) {
            document.querySelector('.server-name').textContent = servername || 'Загрузка сервера...';
        }

        function SetStatusChanged(status) {
            document.getElementById('statusMessage').textContent = status;
            document.getElementById('statusLabel').textContent = status;
        }

        function SetFilesNeeded(needed) {
            document.getElementById('fileInfo').innerHTML = 'Необходимо загрузить файлов: <span>' + needed + '</span>';
        }

        function SetFilesTotal(total) {
            document.getElementById('fileInfo').innerHTML = 'Всего файлов: <span>' + total + '</span>';
        }

        function DownloadingFile(fileName) {
            document.getElementById('statusMessage').textContent = 'Загрузка: ' + fileName;
        }

        let filesDownloaded = 0;
        function SetFilesDownloaded(downloaded) {
            filesDownloaded = downloaded;
            document.getElementById('filesDownloaded').textContent = downloaded;
        }

        let currentProgress = 0;
        function SetLoadProgress(progress) {
            currentProgress = progress;
            const bar = document.getElementById('progressBar');
            const percent = document.getElementById('progressPercent');
            bar.style.width = progress + '%';
            percent.textContent = Math.floor(progress) + '%';
        }

        const statuses = [
            'Подключение к серверу...',
            'Получение информации о сервере...',
            'Загрузка ресурсов...',
            'Синхронизация данных...',
            'Загрузка карты...',
            'Загрузка моделей...',
            'Загрузка материалов...',
            'Оптимизация производительности...',
            'Финализация загрузки...',
            'Почти готово...'
        ];

        let statusIndex = 0;
        setInterval(() => {
            if (currentProgress < 100) {
                SetStatusChanged(statuses[statusIndex % statuses.length]);
                statusIndex++;
            }
        }, 2000);

        let simulatedProgress = 0;
        setInterval(() => {
            if (simulatedProgress < 95) {
                simulatedProgress += Math.random() * 2;
                SetLoadProgress(simulatedProgress);
            }
        }, 300);
    </script>
</body>
</html>
