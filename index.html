<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            color: white;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .bg-image.active {
            opacity: 1;
        }

        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .spinner {
            width: 120px;
            height: 120px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }

        .title {
            font-size: 48px;
            font-weight: 700;
            color: white;
            margin-bottom: 60px;
            letter-spacing: 4px;
        }

        .text-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 90%;
            max-width: 900px;
        }

        .status-line {
            color: white;
            text-align: center;
            transition: all 0.4s ease;
        }

        .status-line:nth-child(1) {
            font-size: 14px;
            opacity: 0.4;
        }

        .status-line:nth-child(2) {
            font-size: 16px;
            opacity: 0.5;
        }

        .status-line:nth-child(3) {
            font-size: 18px;
            opacity: 0.7;
        }

        .status-line:nth-child(4) {
            font-size: 22px;
            opacity: 0.85;
        }

        .status-line:nth-child(5) {
            font-size: 28px;
            opacity: 1;
            font-weight: 600;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="bg-image" id="bg1" style="background-image: url('https://garry-s-mod.ru/wp-content/uploads/2022/02/24787.jpg');"></div>
        <div class="bg-image" id="bg2" style="background-image: url('https://garry-s-mod.ru/wp-content/uploads/2020/09/35878.jpg');"></div>
        <div class="bg-image" id="bg3" style="background-image: url('https://garry-s-mod.ru/wp-content/uploads/2020/09/14656.jpg');"></div>
        <div class="bg-overlay"></div>
    </div>

    <div class="container">
        <div class="spinner"></div>
        <div class="title">LOST</div>
        
        <div class="text-wrapper" id="statusLines">
            <div class="status-line">Подготовка...</div>
            <div class="status-line">Подключение...</div>
            <div class="status-line">Инициализация...</div>
            <div class="status-line">Загрузка...</div>
            <div class="status-line">Ожидание...</div>
        </div>
    </div>

    <script>
        let statusHistory = ['Подготовка...', 'Подключение...', 'Инициализация...', 'Загрузка...', 'Ожидание...'];
        let isGmodActive = false;
        let currentBg = 0;
        const backgrounds = ['bg1', 'bg2', 'bg3'];

        function changeBackground() {
            backgrounds.forEach(bg => {
                document.getElementById(bg).classList.remove('active');
            });
            
            document.getElementById(backgrounds[currentBg]).classList.add('active');
            currentBg = (currentBg + 1) % backgrounds.length;
        }

        function updateStatus(newStatus) {
            statusHistory.push(newStatus);
            if (statusHistory.length > 5) {
                statusHistory.shift();
            }
            
            const container = document.getElementById('statusLines');
            container.innerHTML = '';
            
            statusHistory.forEach((status) => {
                const line = document.createElement('div');
                line.className = 'status-line';
                line.textContent = status.length > 60 ? status.substring(0, 57) + '...' : status;
                container.appendChild(line);
            });
        }

        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode) {
            isGmodActive = true;
            if (mapname) {
                updateStatus('Карта: ' + mapname);
            }
        }

        function SetStatusChanged(status) {
            isGmodActive = true;
            if (status) {
                updateStatus(status);
            }
        }

        function DownloadingFile(fileName) {
            isGmodActive = true;
            if (fileName) {
                const shortName = fileName.length > 50 ? '...' + fileName.substring(fileName.length - 47) : fileName;
                updateStatus('Загрузка: ' + shortName);
            }
        }

        function SetFilesNeeded(needed) {
            isGmodActive = true;
        }

        function SetFilesTotal(total) {
            isGmodActive = true;
        }

        function SetFilesDownloaded(downloaded) {
            isGmodActive = true;
        }

        function SetLoadProgress(progress) {
            isGmodActive = true;
            const prog = parseFloat(progress) || 0;
            
            if (prog >= 100) {
                setTimeout(() => {
                    document.body.style.transition = 'opacity 1s';
                    document.body.style.opacity = '0';
                    setTimeout(() => {
                        document.body.style.display = 'none';
                    }, 1000);
                }, 500);
            }
        }

        changeBackground();
        setInterval(changeBackground, 6000);
    </script>
</body>
</html>
