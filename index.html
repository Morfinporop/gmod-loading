<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Russo One', sans-serif;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        /* Фон с blur */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.pinimg.com/originals/ec/37/b8/ec37b85fc45717273944670dc5bec424.jpg') center/cover no-repeat;
            filter: blur(3px);
            z-index: -1;
        }

        /* Основной контейнер */
        .container {
            display: flex;
            height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        /* Левая панель */
        .left-panel {
            width: 250px;
            height: calc(100% - 40px);
            background: rgba(10, 20, 40, 0.75);
            border-radius: 8px;
            padding: 20px;
        }

        .left-panel h3 {
            color: #4a9eff;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .left-panel p {
            font-size: 13px;
            margin-bottom: 10px;
            color: #ccc;
        }

        /* Центр */
        .center {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Логотип - квадрат */
        .logo-box {
            width: 180px;
            height: 180px;
            background: rgba(10, 20, 50, 0.8);
            border-radius: 10px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-box .l {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 70px;
            color: #fff;
        }

        .logo-box .slash {
            font-size: 80px;
            color: #fff;
        }

        .logo-box .t {
            position: absolute;
            right: 20px;
            bottom: 15px;
            font-size: 50px;
            color: #fff;
        }

        /* Текст под логотипом */
        .title {
            margin-top: 25px;
            font-size: 32px;
            text-align: center;
        }

        /* Загрузка аддонов */
        .loading-text {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }

        .loading-file {
            margin-top: 10px;
            font-size: 11px;
            color: #666;
        }

        /* Правая панель */
        .right-panel {
            width: 250px;
            height: calc(100% - 40px);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .right-top,
        .right-bottom {
            flex: 1;
            background: rgba(10, 20, 40, 0.75);
            border-radius: 8px;
            padding: 20px;
        }

        .right-top h3,
        .right-bottom h3 {
            color: #4a9eff;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .right-top p,
        .right-bottom p {
            font-size: 13px;
            margin-bottom: 10px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="container">
        <!-- Левая панель -->
        <div class="left-panel">
            <h3>ИНФОРМАЦИЯ</h3>
            <p>Здесь твой текст</p>
            <p>Здесь твой текст</p>
            <p>Здесь твой текст</p>
        </div>

        <!-- Центр -->
        <div class="center">
            <div class="logo-box">
                <span class="l">L</span>
                <span class="slash">/</span>
                <span class="t">T</span>
            </div>

            <h1 class="title">Живи под землей</h1>

            <p class="loading-text">Загрузка аддонов...</p>
            <p class="loading-file" id="file">workshop/123456.gma</p>
        </div>

        <!-- Правая панель -->
        <div class="right-panel">
            <div class="right-top">
                <h3>ЗАГОЛОВОК</h3>
                <p>Здесь твой текст</p>
                <p>Здесь твой текст</p>
            </div>
            <div class="right-bottom">
                <h3>ЗАГОЛОВОК</h3>
                <p>Здесь твой текст</p>
                <p>Здесь твой текст</p>
            </div>
        </div>
    </div>

    <script>
        function DownloadingFile(fileName) {
            document.getElementById('file').textContent = fileName;
        }
    </script>
</body>
</html>
