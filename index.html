<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .spinner {
            width: 120px;
            height: 120px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 80px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .text-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 90%;
            max-width: 900px;
        }

        .status-line {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            transition: all 0.4s ease;
            letter-spacing: 1px;
        }

        .status-line:nth-child(1) {
            font-size: 12px;
            opacity: 0.3;
        }

        .status-line:nth-child(2) {
            font-size: 14px;
            opacity: 0.4;
        }

        .status-line:nth-child(3) {
            font-size: 16px;
            opacity: 0.6;
        }

        .status-line:nth-child(4) {
            font-size: 20px;
            opacity: 0.8;
        }

        .status-line:nth-child(5) {
            font-size: 26px;
            opacity: 1;
            font-weight: 600;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        
        <div class="text-wrapper" id="statusLines">
            <div class="status-line">Подготовка...</div>
            <div class="status-line">Подключение...</div>
            <div class="status-line">Инициализация...</div>
            <div class="status-line">Загрузка...</div>
            <div class="status-line">Ожидание...</div>
        </div>
    </div>

    <script>
        let statusHistory = ['Подготовка...', 'Подключение...', 'Инициализация...', 'Загрузка...', 'Ожидание...'];
        let isGmodActive = false;

        function updateStatus(newStatus) {
            statusHistory.push(newStatus);
            if (statusHistory.length > 5) {
                statusHistory.shift();
            }
            
            const container = document.getElementById('statusLines');
            container.innerHTML = '';
            
            statusHistory.forEach((status) => {
                const line = document.createElement('div');
                line.className = 'status-line';
                line.textContent = status.length > 60 ? status.substring(0, 57) + '...' : status;
                container.appendChild(line);
            });
        }

        const autoStatuses = [
            'Подключение к серверу...',
            'Получение данных...',
            'Синхронизация...',
            'Загрузка карты...',
            'Загрузка моделей...',
            'Загрузка текстур...',
            'Загрузка звуков...',
            'Подготовка...',
            'Инициализация...',
            'Финализация...'
        ];

        let autoIndex = 0;

        function autoUpdate() {
            if (!isGmodActive) {
                updateStatus(autoStatuses[autoIndex % autoStatuses.length]);
                autoIndex++;
            }
        }

        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode) {
            isGmodActive = true;
            if (mapname) {
                updateStatus('Карта: ' + mapname);
            }
        }

        function SetStatusChanged(status) {
            isGmodActive = true;
            if (status) {
                updateStatus(status);
            }
        }

        function DownloadingFile(fileName) {
            isGmodActive = true;
            if (fileName) {
                const shortName = fileName.length > 50 ? '...' + fileName.substring(fileName.length - 47) : fileName;
                updateStatus('Загрузка: ' + shortName);
            }
        }

        function SetFilesNeeded(needed) {
            isGmodActive = true;
            updateStatus('Необходимо файлов: ' + needed);
        }

        function SetFilesTotal(total) {
            isGmodActive = true;
            updateStatus('Всего файлов: ' + total);
        }

        function SetFilesDownloaded(downloaded) {
            isGmodActive = true;
            updateStatus('Загружено: ' + downloaded);
        }

        function SetLoadProgress(progress) {
            isGmodActive = true;
            const prog = parseFloat(progress) || 0;
            
            if (prog >= 100) {
                setTimeout(() => {
                    document.body.style.transition = 'opacity 1s';
                    document.body.style.opacity = '0';
                    setTimeout(() => {
                        document.body.style.display = 'none';
                    }, 1000);
                }, 500);
            }
        }

        setInterval(autoUpdate, 3000);

        setTimeout(() => {
            updateStatus('Подключение установлено');
        }, 1000);
    </script>
</body>
</html>
