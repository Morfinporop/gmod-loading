<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка сервера</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: rgb(11, 11, 11);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            color: white;
            position: relative;
        }

        .bg-gradient {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(ellipse at center, rgba(35, 35, 35, 0.5) 0%, rgb(11, 11, 11) 65%);
            animation: bgPulse 10s ease-in-out infinite;
            z-index: 0;
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.01) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.01) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
            opacity: 0.3;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            position: relative;
            z-index: 10;
        }

        .logo-box {
            margin-bottom: 60px;
            animation: slideDown 1s ease-out forwards;
        }

        .logo-border {
            position: relative;
            padding: 45px;
            background: linear-gradient(145deg, rgba(35, 35, 35, 0.6), rgba(25, 25, 25, 0.4));
            border-radius: 30px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.7),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.08);
            animation: logoFloat 6s ease-in-out infinite;
            overflow: hidden;
        }

        .logo-border::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.03), 
                transparent);
            animation: shine 8s ease-in-out infinite;
        }

        .logo-border::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 30px;
            padding: 1px;
            background: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.1), 
                transparent, 
                rgba(255, 255, 255, 0.05));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .server-logo {
            max-width: 520px;
            width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(0 8px 24px rgba(255, 255, 255, 0.15));
            position: relative;
            z-index: 1;
        }

        .title-text {
            font-size: 46px;
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
            letter-spacing: 5px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 50%, #ffffff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShine 4s linear infinite, fadeIn 1.2s ease-out 0.3s both;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .subtitle {
            font-size: 20px;
            margin-bottom: 45px;
            opacity: 0;
            letter-spacing: 2px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            animation: fadeIn 1s ease-out 0.6s forwards;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .spinner-circle {
            width: 75px;
            height: 75px;
            border: 2.5px solid rgba(255, 255, 255, 0.08);
            border-top: 2.5px solid rgba(255, 255, 255, 0.9);
            border-right: 2.5px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            margin: 25px auto;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            animation: spinRotate 1s linear infinite;
            opacity: 1;
        }

        .progress-wrapper {
            width: 680px;
            max-width: 88%;
            margin-top: 35px;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
        }

        .progress-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 14px;
            font-size: 15px;
            opacity: 0.85;
            font-weight: 500;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(35, 35, 35, 0.9);
            border-radius: 10px;
            overflow: visible;
            box-shadow: 
                inset 0 2px 6px rgba(0, 0, 0, 0.6),
                0 0 20px rgba(0, 0, 0, 0.4);
            margin-bottom: 22px;
            position: relative;
        }

        .progress-container::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.05), 
                transparent, 
                rgba(255, 255, 255, 0.05));
            border-radius: 10px;
            pointer-events: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.7) 0%, 
                rgba(255, 255, 255, 0.95) 50%,
                rgba(255, 255, 255, 0.7) 100%);
            background-size: 200% 100%;
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s ease-out;
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.5),
                0 0 40px rgba(255, 255, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            position: relative;
            animation: progressShine 2s linear infinite;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent);
            animation: progressGlow 2s ease-in-out infinite;
        }

        .status-message {
            text-align: center;
            font-size: 18px;
            margin-top: 18px;
            opacity: 0.8;
            letter-spacing: 1.5px;
            transition: all 0.4s ease;
            font-weight: 400;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
        }

        .file-counter {
            text-align: center;
            font-size: 12px;
            margin-top: 12px;
            opacity: 0.5;
            font-family: 'Courier New', monospace;
            letter-spacing: 0.5px;
            transition: opacity 0.3s ease;
        }

        .particles-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.1) 100%);
            border-radius: 50%;
            opacity: 0;
        }

        .glow-orb {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.02) 0%, transparent 70%);
            pointer-events: none;
            z-index: 2;
        }

        .orb-1 {
            top: -200px;
            left: -200px;
            animation: orbFloat1 20s ease-in-out infinite;
        }

        .orb-2 {
            bottom: -200px;
            right: -200px;
            animation: orbFloat2 25s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-80px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes logoFloat {
            0%, 100% { 
                transform: translateY(0) scale(1);
            }
            50% { 
                transform: translateY(-15px) scale(1.02);
            }
        }

        @keyframes shine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        @keyframes textShine {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        @keyframes spinRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes progressShine {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        @keyframes progressGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        @keyframes bgPulse {
            0%, 100% { 
                opacity: 0.6;
                transform: scale(1);
            }
            50% { 
                opacity: 0.9;
                transform: scale(1.05);
            }
        }

        @keyframes particleDrift {
            0% {
                transform: translate(0, 100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translate(var(--tx), -20vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes orbFloat1 {
            0%, 100% { 
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            50% { 
                transform: translate(100px, 100px) scale(1.2);
                opacity: 0.5;
            }
        }

        @keyframes orbFloat2 {
            0%, 100% { 
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            50% { 
                transform: translate(-120px, -120px) scale(1.3);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    <div class="bg-gradient"></div>
    <div class="glow-orb orb-1"></div>
    <div class="glow-orb orb-2"></div>
    <div class="particles-layer" id="particles"></div>

    <div class="main-container">
        <div class="logo-box">
            <div class="logo-border">
                <img src="https://cdn.discordapp.com/attachments/1373657384798388265/1435633626141425694/logo.png?ex=69134501&is=6911f381&hm=570d5a844ae4b0854b89723cc6ded01edf17e341f16f16c6085a2e6f0a754068&" 
                     alt="Server Logo" 
                     class="server-logo"
                     onerror="this.style.display='none'">
            </div>
        </div>

        <h1 class="title-text">ДОБРО ПОЖАЛОВАТЬ</h1>
        <p class="subtitle" id="serverName">Загрузка сервера...</p>

        <div class="spinner-circle"></div>

        <div class="progress-wrapper">
            <div class="progress-labels">
                <span id="statusLabel">Подключение</span>
                <span id="percentLabel">0%</span>
            </div>
            <div class="progress-container">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            <div class="status-message" id="statusText">Инициализация загрузки...</div>
            <div class="file-counter" id="fileCounter">Загружено файлов: <span id="fileCount">0</span></div>
        </div>
    </div>

    <script>
        // Глобальные переменные
        let currentProgress = 0;
        let targetProgress = 0;
        let isGmodLoading = false;
        let startTime = Date.now();
        let filesDownloaded = 0;
        let filesTotal = 0;

        // Создание частиц
        function createParticles() {
            const container = document.getElementById('particles');
            const count = 25;
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    const size = Math.random() * 4 + 2;
                    particle.style.width = size + 'px';
                    particle.style.height = size + 'px';
                    
                    const startX = Math.random() * 100;
                    particle.style.left = startX + '%';
                    particle.style.top = '100vh';
                    
                    const translateX = (Math.random() - 0.5) * 200;
                    particle.style.setProperty('--tx', translateX + 'px');
                    
                    const duration = Math.random() * 12 + 15;
                    const delay = Math.random() * 5;
                    
                    particle.style.animation = `particleDrift ${duration}s linear ${delay}s infinite`;
                    
                    container.appendChild(particle);
                }, i * 100);
            }
        }

        // Обновление прогресс бара
        function updateProgress(progress) {
            const bar = document.getElementById('progressBar');
            const percent = document.getElementById('percentLabel');
            
            if (bar) {
                bar.style.width = progress + '%';
            }
            if (percent) {
                percent.textContent = Math.floor(progress) + '%';
            }
        }

        // Плавное изменение прогресса
        function animateProgress() {
            if (currentProgress < targetProgress) {
                currentProgress += 0.5;
                if (currentProgress > targetProgress) {
                    currentProgress = targetProgress;
                }
                updateProgress(currentProgress);
            }

            if (currentProgress >= 100) {
                setTimeout(() => {
                    const container = document.querySelector('.main-container');
                    if (container) {
                        container.style.transition = 'opacity 1s ease-out';
                        container.style.opacity = '0';
                        setTimeout(() => {
                            document.body.style.display = 'none';
                        }, 1000);
                    }
                }, 500);
            }
        }

        // Автоматическое увеличение прогресса (если GMod не отправляет данные)
        function autoProgress() {
            if (!isGmodLoading && targetProgress < 30) {
                targetProgress += Math.random() * 0.3;
                if (targetProgress > 30) targetProgress = 30;
            }
        }

        // Обновление статуса
        function updateStatus(status) {
            const statusEl = document.getElementById('statusText');
            const labelEl = document.getElementById('statusLabel');
            
            if (statusEl) {
                statusEl.textContent = status;
            }
            if (labelEl) {
                labelEl.textContent = status.split(':')[0];
            }
        }

        // Статусы для автоматической смены
        const statusMessages = [
            'Подключение к серверу...',
            'Получение информации...',
            'Синхронизация данных...',
            'Загрузка ресурсов...',
            'Загрузка карты...',
            'Загрузка моделей...',
            'Загрузка текстур...',
            'Загрузка звуков...',
            'Подготовка игры...',
            'Финализация...'
        ];

        let statusIndex = 0;

        // Смена статусов
        function cycleStatus() {
            if (currentProgress < 95) {
                updateStatus(statusMessages[statusIndex % statusMessages.length]);
                statusIndex++;
            }
        }

        // ==================== GMod API Функции ====================

        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode) {
            const serverNameEl = document.getElementById('serverName');
            if (servername && serverNameEl) {
                serverNameEl.textContent = servername;
            }
        }

        function SetStatusChanged(status) {
            isGmodLoading = true;
            updateStatus(status);
        }

        function SetFilesNeeded(needed) {
            filesTotal = needed;
            const counter = document.getElementById('fileCounter');
            if (counter) {
                counter.innerHTML = 'Необходимо файлов: <span style="color: rgba(255,255,255,0.8)">' + needed + '</span>';
            }
        }

        function SetFilesTotal(total) {
            filesTotal = total;
            const counter = document.getElementById('fileCounter');
            if (counter) {
                counter.innerHTML = 'Всего файлов: <span style="color: rgba(255,255,255,0.8)">' + total + '</span>';
            }
        }

        function DownloadingFile(fileName) {
            isGmodLoading = true;
            const statusEl = document.getElementById('statusText');
            if (statusEl && fileName) {
                const shortName = fileName.length > 40 ? '...' + fileName.slice(-37) : fileName;
                statusEl.textContent = 'Загрузка: ' + shortName;
            }
        }

        function SetFilesDownloaded(downloaded) {
            filesDownloaded = downloaded;
            const fileCount = document.getElementById('fileCount');
            if (fileCount) {
                fileCount.textContent = downloaded;
            }
        }

        function SetLoadProgress(progress) {
            isGmodLoading = true;
            targetProgress = parseFloat(progress) || 0;
            if (targetProgress > 100) targetProgress = 100;
        }

        // ==================== Инициализация ====================

        // Запуск частиц
        createParticles();

        // Главный цикл анимации
        setInterval(() => {
            animateProgress();
            autoProgress();
        }, 50);

        // Автоматическая смена статусов
        setInterval(() => {
            if (!isGmodLoading || currentProgress < 20) {
                cycleStatus();
            }
        }, 3000);

        // Начальный статус
        setTimeout(() => {
            updateStatus('Подключение к серверу...');
        }, 1000);

        // Демо режим (автоматическая загрузка для теста)
        // Раскомментируйте для тестирования без GMod
        /*
        let demoProgress = 0;
        setInterval(() => {
            if (demoProgress < 100) {
                demoProgress += Math.random() * 2;
                SetLoadProgress(demoProgress);
                
                if (Math.random() > 0.7) {
                    SetFilesDownloaded(Math.floor(demoProgress * 1.5));
                }
            }
        }, 200);
        */
    </script>
</body>
</html>
