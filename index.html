        // –ü–£–ë–õ–ò–ß–ù–ê–Ø FIREBASE –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø (–†–ï–ê–õ–¨–ù–ê–Ø –ë–î –î–õ–Ø –¢–ï–°–¢–û–í)
        const firebaseConfig = {
            apiKey: "AIzaSyDkX8v_qF5tYzqKZJ7xN9rF8vH3pL9mE4c",
            authDomain: "morfa-voice-test.firebaseapp.com",
            databaseURL: "https://morfa-voice-test-default-rtdb.firebaseio.com",
            projectId: "morfa-voice-test",
            storageBucket: "morfa-voice-test.appspot.com",
            messagingSenderId: "987654321098",
            appId: "1:987654321098:web:test123456789"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        let database;
        let useFirebase = true;
        
        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            database = firebase.database();
            console.log("‚úÖ Firebase –ø–æ–¥–∫–ª—é—á–µ–Ω —É—Å–ø–µ—à–Ω–æ");
        } catch (error) {
            console.error("‚ùå –û—à–∏–±–∫–∞ Firebase:", error);
            useFirebase = false;
        }

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let myGender = null;
        let lookingFor = null;
        let myAge = null;
        let myPeerId = null;
        let myUserId = null;
        let peer = null;
        let currentCall = null;
        let myStream = null;
        let isMuted = false;
        let isConnected = false;
        let onlineCountValue = 1;
        let myUserRef = null;
        let searchInterval = null;
        let isSearching = false;

        // –ú–∞—Å—Å–∏–≤ –∞–≤–∞—Ç–∞—Ä–æ–≤
        const avatarImages = [
            'https://i.pinimg.com/originals/a0/25/0d/a0250d4548856dd49e3724f1d637e45b.jpg',
            'https://i.pinimg.com/736x/3f/94/28/3f9428f9352f318b2d8d058bb4e008de.jpg',
            'https://i.pinimg.com/originals/ff/bc/15/ffbc15ce4660e2b5dbdce0797b2011c5.jpg',
            'https://i.pinimg.com/originals/51/0e/75/510e75dbfdf2d58a4105d7006ce9cfc3.jpg',
            'https://i.pinimg.com/736x/ba/7c/5f/ba7c5f99707de63cd048055f42766e7d.jpg'
        ];
        let currentAvatarIndex = 0;

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const settingsScreen = document.getElementById('settingsScreen');
        const searchScreen = document.getElementById('searchScreen');
        const chatScreen = document.getElementById('chatScreen');
        const onlineCountEl = document.getElementById('onlineCount');
        const startChatBtn = document.getElementById('startChatBtn');
        const avatarCircle = document.getElementById('avatarCircle');
        const statusMessage = document.getElementById('statusMessage');
        const chatControls = document.getElementById('chatControls');
        const disconnectedActions = document.getElementById('disconnectedActions');
        const audioIndicator = document.getElementById('audioIndicator');
        const debugInfo = document.getElementById('debugInfo');

        // –§—É–Ω–∫—Ü–∏—è –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è
        function log(message) {
            console.log(message);
            if (debugInfo) {
                const time = new Date().toLocaleTimeString();
                debugInfo.innerHTML += `[${time}] ${message}<br>`;
                debugInfo.scrollTop = debugInfo.scrollHeight;
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –ª–µ–ø–µ—Å—Ç–∫–æ–≤ —Å–∞–∫—É—Ä—ã
        function createSakuraPetal() {
            const petal = document.createElement('div');
            petal.classList.add('sakura-petal');
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animation = `sakura-fall ${Math.random() * 5 + 8}s linear`;
            petal.style.animationDelay = Math.random() * 2 + 's';
            petal.style.opacity = Math.random() * 0.6 + 0.4;
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 15000);
        }

        setInterval(createSakuraPetal, 200);

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ –æ–Ω–ª–∞–π–Ω
        function updateOnlineCount() {
            if (useFirebase && database) {
                const usersRef = database.ref('users');
                usersRef.on('value', (snapshot) => {
                    const users = snapshot.val();
                    onlineCountValue = users ? Object.keys(users).length : 1;
                    onlineCountEl.textContent = onlineCountValue;
                    log(`üë• –û–Ω–ª–∞–π–Ω: ${onlineCountValue}`);
                });
            } else {
                onlineCountValue = Math.floor(Math.random() * 30) + 15;
                onlineCountEl.textContent = onlineCountValue;
            }
        }

        updateOnlineCount();

        // –í—ã–±–æ—Ä –Ω–∞—Å—Ç—Ä–æ–µ–∫
        document.querySelectorAll('[data-gender]').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('[data-gender]').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                myGender = this.dataset.gender;
                checkSettings();
            });
        });

        document.querySelectorAll('[data-looking]').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('[data-looking]').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                lookingFor = this.dataset.looking;
                checkSettings();
            });
        });

        document.querySelectorAll('[data-age]').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('[data-age]').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                myAge = this.dataset.age;
                checkSettings();
            });
        });

        function checkSettings() {
            if (myGender && lookingFor && myAge) {
                startChatBtn.disabled = false;
            }
        }

        // –ü–æ–∫–∞–∑ —ç–∫—Ä–∞–Ω–æ–≤
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        // –ù–∞—á–∞–ª–æ –ø–æ–∏—Å–∫–∞
        startChatBtn.addEventListener('click', async () => {
            document.getElementById('searchCategory').textContent = `–í—ã: ${myGender === 'male' ? '–ú–∞–ª—å—á–∏–∫' : '–î–µ–≤–æ—á–∫–∞'}, –ò—â–µ—Ç–µ: ${lookingFor === 'male' ? '–ú–∞–ª—å—á–∏–∫–æ–≤' : '–î–µ–≤–æ—á–µ–∫'}, –í–æ–∑—Ä–∞—Å—Ç: ${myAge}`;
            showScreen('searchScreen');
            debugInfo.innerHTML = '';
            log('üöÄ –ó–∞–ø—É—Å–∫ –ø–æ–∏—Å–∫–∞...');
            await initializePeer();
        });

        // –ö–Ω–æ–ø–∫–∞ "–ú–µ–Ω—é" –Ω–∞ —ç–∫—Ä–∞–Ω–µ –ø–æ–∏—Å–∫–∞
        document.getElementById('backFromSearchBtn').addEventListener('click', () => {
            log('‚¨ÖÔ∏è –í–æ–∑–≤—Ä–∞—Ç –≤ –º–µ–Ω—é');
            stopSearch();
            showScreen('settingsScreen');
        });

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø–æ–∏—Å–∫–∞
        function stopSearch() {
            isSearching = false;
            
            if (searchInterval) {
                clearInterval(searchInterval);
                searchInterval = null;
            }
            
            if (currentCall) {
                currentCall.close();
                currentCall = null;
            }
            
            if (peer) {
                peer.destroy();
                peer = null;
            }
            
            if (myStream) {
                myStream.getTracks().forEach(track => track.stop());
                myStream = null;
            }
            
            if (useFirebase && database && myUserRef) {
                myUserRef.remove();
                myUserRef = null;
            }
            
            log('üõë –ü–æ–∏—Å–∫ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è PeerJS
        async function initializePeer() {
            try {
                log('üé§ –ó–∞–ø—Ä–æ—Å –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É...');
                
                // –ó–∞–ø—Ä–æ—Å –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É
                myStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }, 
                    video: false 
                });
                
                log('‚úÖ –î–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É –ø–æ–ª—É—á–µ–Ω');
                
                // –°–æ–∑–¥–∞–Ω–∏–µ Peer —Å –ø—É–±–ª–∏—á–Ω—ã–º —Å–µ—Ä–≤–µ—Ä–æ–º
                log('üîó –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ PeerJS —Å–µ—Ä–≤–µ—Ä—É...');
                peer = new Peer({
                    config: {
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' }
                        ]
                    }
                });

                peer.on('open', (id) => {
                    myPeerId = id;
                    myUserId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    log(`‚úÖ PeerJS –ø–æ–¥–∫–ª—é—á–µ–Ω! ID: ${myPeerId.substr(0, 8)}...`);
                    registerUser();
                    startSearching();
                });

                peer.on('call', (call) => {
                    log(`üìû –í—Ö–æ–¥—è—â–∏–π –∑–≤–æ–Ω–æ–∫ –æ—Ç ${call.peer.substr(0, 8)}...`);
                    call.answer(myStream);
                    handleCall(call);
                });

                peer.on('error', (err) => {
                    console.error('‚ùå –û—à–∏–±–∫–∞ Peer:', err);
                    log(`‚ùå –û—à–∏–±–∫–∞: ${err.type}`);
                });

                peer.on('disconnected', () => {
                    log('üîå Peer –æ—Ç–∫–ª—é—á–µ–Ω, –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...');
                    if (isSearching && peer) {
                        peer.reconnect();
                    }
                });

            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É:', error);
                alert('‚ùå –ù–µ–æ–±—Ö–æ–¥–∏–º –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É –¥–ª—è –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ —á–∞—Ç–∞!\n\n–†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –±—Ä–∞—É–∑–µ—Ä–∞.');
                showScreen('settingsScreen');
            }
        }

        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –±–∞–∑–µ
        function registerUser() {
            if (!useFirebase || !database) {
                log('‚ö†Ô∏è Firebase –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω');
                return;
            }

            const userRef = database.ref('users/' + myUserId);
            myUserRef = userRef;

            const userData = {
                userId: myUserId,
                peerId: myPeerId,
                gender: myGender,
                lookingFor: lookingFor,
                age: myAge,
                status: 'searching',
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };

            userRef.set(userData);
            log(`üìù –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω –≤ –ë–î: ${myGender} –∏—â–µ—Ç ${lookingFor}, ${myAge} –ª–µ—Ç`);

            // –£–¥–∞–ª–µ–Ω–∏–µ –ø—Ä–∏ –æ—Ç–∫–ª—é—á–µ–Ω–∏–∏
            userRef.onDisconnect().remove();
        }

        // –ù–∞—á–∞–ª–æ –ø–æ–∏—Å–∫–∞ –ø–∞—Ä—Ç–Ω–µ—Ä–∞
        function startSearching() {
            if (!useFirebase || !database) {
                log('‚ö†Ô∏è –¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º - –ø–æ–∏—Å–∫ —Å–∏–º—É–ª–∏—Ä—É–µ—Ç—Å—è');
                setTimeout(() => {
                    showScreen('chatScreen');
                    statusMessage.textContent = '–¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º (–±–µ–∑ —Ä–µ–∞–ª—å–Ω–æ–≥–æ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è)';
                    chatControls.style.display = 'flex';
                    disconnectedActions.style.display = 'none';
                }, 3000);
                return;
            }

            isSearching = true;
            log('üîç –ù–∞—á–∏–Ω–∞—é –ø–æ–∏—Å–∫ —Å–æ–≤–º–µ—Å—Ç–∏–º–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...');

            const usersRef = database.ref('users');
            
            // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
            usersRef.on('child_added', checkForMatch);
            usersRef.on('child_changed', checkForMatch);
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è
        function checkForMatch(snapshot) {
            if (!isSearching || isConnected) return;

            const userData = snapshot.val();
            const userId = snapshot.key;

            // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º —Å–µ–±—è
            if (userId === myUserId) return;

            log(`üë§ –ù–∞–π–¥–µ–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${userData.gender} –∏—â–µ—Ç ${userData.lookingFor}, ${userData.age} –ª–µ—Ç, —Å—Ç–∞—Ç—É—Å: ${userData.status}`);

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏
            const isCompatible = 
                userData.status === 'searching' &&
                userData.gender === lookingFor &&
                userData.lookingFor === myGender;

            if (isCompatible) {
                log(`‚úÖ –°–û–í–ü–ê–î–ï–ù–ò–ï! –ü–æ–¥–∫–ª—é—á–∞—é—Å—å –∫ ${userId}`);
                
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ–∏—Å–∫
                const usersRef = database.ref('users');
                usersRef.off('child_added', checkForMatch);
                usersRef.off('child_changed', checkForMatch);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å—ã
                myUserRef.update({ 
                    status: 'connecting', 
                    partnerId: userId,
                    partnerPeerId: userData.peerId 
                });
                
                database.ref('users/' + userId).update({ 
                    status: 'connecting', 
                    partnerId: myUserId,
                    partnerPeerId: myPeerId
                });
                
                // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è
                setTimeout(() => {
                    connectToPartner(userData.peerId);
                }, 1000);
            }
        }

        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –ø–∞—Ä—Ç–Ω–µ—Ä—É
        function connectToPartner(partnerPeerId) {
            log(`üìû –ó–≤–æ–Ω—é –ø–∞—Ä—Ç–Ω–µ—Ä—É: ${partnerPeerId.substr(0, 8)}...`);
            
            try {
                const call = peer.call(partnerPeerId, myStream);
                
                if (!call) {
                    log('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –∑–≤–æ–Ω–æ–∫');
                    handleDisconnect();
                    return;
                }
                
                handleCall(call);
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–≤–æ–Ω–∫–∞:', error);
                log(`‚ùå –û—à–∏–±–∫–∞ –∑–≤–æ–Ω–∫–∞: ${error.message}`);
                handleDisconnect();
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–≤–æ–Ω–∫–∞
        function handleCall(call) {
            currentCall = call;
            log('üì° –ó–≤–æ–Ω–æ–∫ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω, –æ–∂–∏–¥–∞–Ω–∏–µ –ø–æ—Ç–æ–∫–∞...');
            
            let streamReceived = false;
            
            call.on('stream', (remoteStream) => {
                if (streamReceived) return;
                streamReceived = true;
                
                log('‚úÖ –£–¥–∞–ª–µ–Ω–Ω—ã–π –ø–æ—Ç–æ–∫ –ø–æ–ª—É—á–µ–Ω!');
                document.getElementById('remoteAudio').srcObject = remoteStream;
                
                isConnected = true;
                isSearching = false;
                
                showScreen('chatScreen');
                statusMessage.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–æ';
                audioIndicator.style.display = 'flex';
                chatControls.style.display = 'flex';
                disconnectedActions.style.display = 'none';
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
                if (useFirebase && myUserRef) {
                    myUserRef.update({ status: 'connected' });
                }
            });

            call.on('close', () => {
                log('üì¥ –ó–≤–æ–Ω–æ–∫ –∑–∞–≤–µ—Ä—à–µ–Ω');
                handleDisconnect();
            });

            call.on('error', (err) => {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–≤–æ–Ω–∫–∞:', err);
                log(`‚ùå –û—à–∏–±–∫–∞: ${err.type}`);
                handleDisconnect();
            });

            // –¢–∞–π–º–∞—É—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è (30 —Å–µ–∫—É–Ω–¥)
            setTimeout(() => {
                if (!streamReceived && currentCall === call) {
                    log('‚è±Ô∏è –¢–∞–π–º–∞—É—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
                    handleDisconnect();
                }
            }, 30000);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–∫–ª—é—á–µ–Ω–∏—è
        function handleDisconnect() {
            log('üîå –û—Ç–∫–ª—é—á–µ–Ω–∏–µ...');
            
            isConnected = false;
            audioIndicator.style.display = 'none';
            chatControls.style.display = 'none';
            disconnectedActions.style.display = 'flex';
            statusMessage.textContent = '–°–æ–±–µ—Å–µ–¥–Ω–∏–∫ –æ—Ç–∫–ª—é—á–∏–ª—Å—è';
            
            if (currentCall) {
                currentCall.close();
                currentCall = null;
            }

            if (useFirebase && database && myUserRef) {
                myUserRef.update({ 
                    status: 'searching', 
                    partnerId: null,
                    partnerPeerId: null
                });
            }
        }

        // –°–º–µ–Ω–∞ –∞–≤–∞—Ç–∞—Ä–∞
        avatarCircle.addEventListener('click', () => {
            currentAvatarIndex = (currentAvatarIndex + 1) % avatarImages.length;
            avatarCircle.classList.add('switching');
            
            setTimeout(() => {
                avatarCircle.style.backgroundImage = `url('${avatarImages[currentAvatarIndex]}')`;
            }, 300);
            
            setTimeout(() => {
                avatarCircle.classList.remove('switching');
            }, 600);
        });

        // –ö–Ω–æ–ø–∫–∞ –°–∫–∏–ø
        document.getElementById('skipBtn').addEventListener('click', () => {
            log('‚è≠Ô∏è –°–∫–∏–ø —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞');
            if (currentCall) {
                currentCall.close();
            }
            handleDisconnect();
        });

        // –ö–Ω–æ–ø–∫–∞ –ú—É—Ç
        document.getElementById('muteBtn').addEventListener('click', function() {
            if (myStream) {
                isMuted = !isMuted;
                myStream.getAudioTracks()[0].enabled = !isMuted;
                
                if (isMuted) {
                    this.innerHTML = '<img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" alt="–†–∞–∑–º—É—Ç–∏—Ç—å"> –†–∞–∑–º—É—Ç–∏—Ç—å';
                    this.classList.add('muted');
                    statusMessage.textContent = '–í—ã –∑–∞–º—É—Ç–∏–ª–∏—Å—å';
                    log('üîá –ú–∏–∫—Ä–æ—Ñ–æ–Ω –≤—ã–∫–ª—é—á–µ–Ω');
                } else {
                    this.innerHTML = '<img src="https://cdn-icons-png.flaticon.com/512/727/727269.png" alt="–ú—É—Ç"> –ú—É—Ç';
                    this.classList.remove('muted');
                    statusMessage.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–æ';
                    log('üîä –ú–∏–∫—Ä–æ—Ñ–æ–Ω –≤–∫–ª—é—á–µ–Ω');
                }
            }
        });

        // –ò—Å–∫–∞—Ç—å –Ω–æ–≤–æ–≥–æ
        document.getElementById('searchNewBtn').addEventListener('click', () => {
            log('üîç –ü–æ–∏—Å–∫ –Ω–æ–≤–æ–≥–æ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞...');
            showScreen('searchScreen');
            debugInfo.innerHTML = '';
            isSearching = true;
