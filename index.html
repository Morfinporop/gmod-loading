<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка сервера</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: rgb(11, 11, 11);
            overflow: hidden;
            height: 100vh;
            color: white;
            position: relative;
        }
        .bg-gradient {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(35, 35, 35, 0.6) 0%, rgb(11, 11, 11) 70%);
            animation: bgPulse 8s ease-in-out infinite;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 10;
        }
        .logo-box {
            margin-bottom: 60px;
            animation: slideDown 1.2s ease-out;
        }
        .logo-border {
            position: relative;
            padding: 50px;
            background: rgba(35, 35, 35, 0.5);
            border-radius: 30px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: logoFloat 5s ease-in-out infinite;
        }
        .server-logo {
            max-width: 550px;
            width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(0 5px 20px rgba(255, 255, 255, 0.2));
        }
        .title-text {
            font-size: 44px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 4px;
            text-shadow: 0 3px 20px rgba(255, 255, 255, 0.3);
        }
        .subtitle {
            font-size: 22px;
            margin-bottom: 50px;
            opacity: 0.85;
            letter-spacing: 2px;
            text-align: center;
        }
        .spinner-circle {
            width: 80px;
            height: 80px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid white;
            border-radius: 50%;
            margin: 30px auto;
            animation: spinRotate 1.2s linear infinite;
        }
        .progress-wrapper {
            width: 700px;
            max-width: 90%;
            margin-top: 40px;
        }
        .progress-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 16px;
            opacity: 0.9;
        }
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(35, 35, 35, 0.8);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 25px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.7), white, rgba(255, 255, 255, 0.7));
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s ease-out;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }
        .status-message {
            text-align: center;
            font-size: 19px;
            margin-top: 20px;
            opacity: 0.85;
            letter-spacing: 1.5px;
            transition: opacity 0.3s;
        }
        .file-counter {
            text-align: center;
            font-size: 13px;
            margin-top: 15px;
            opacity: 0.6;
            font-family: 'Courier New', monospace;
        }
        .particles-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-60px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-18px); }
        }
        @keyframes spinRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes bgPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        @keyframes particleDrift {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% {
                transform: translateY(-10vh) translateX(80px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="particles-layer" id="particles"></div>
    <div class="main-container">
        <div class="logo-box">
            <div class="logo-border">
                <img src="https://cdn.discordapp.com/attachments/1373657384798388265/1435633626141425694/logo.png?ex=69134501&is=6911f381&hm=570d5a844ae4b0854b89723cc6ded01edf17e341f16f16c6085a2e6f0a754068&" 
                     alt="Server Logo" 
                     class="server-logo"
                     onerror="this.style.display='none'">
            </div>
        </div>
        <h1 class="title-text">ДОБРО ПОЖАЛОВАТЬ</h1>
        <p class="subtitle" id="serverName">Загрузка сервера...</p>
        <div class="spinner-circle"></div>
        <div class="progress-wrapper">
            <div class="progress-labels">
                <span id="statusLabel">Подключение</span>
                <span id="percentLabel">0%</span>
            </div>
            <div class="progress-container">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            <div class="status-message" id="statusText">Инициализация загрузки...</div>
            <div class="file-counter" id="fileCounter">Загружено файлов: <span id="fileCount">0</span></div>
        </div>
    </div>
    <script>
        function createParticles() {
            const container = document.getElementById('particles');
            const count = 20;
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 4 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animation = 'particleDrift ' + (Math.random() * 10 + 12) + 's linear infinite';
                particle.style.animationDelay = Math.random() * 10 + 's';
                container.appendChild(particle);
            }
        }
        createParticles();
        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode) {
            document.getElementById('serverName').textContent = servername || 'Подключение к серверу...';
        }
        function SetStatusChanged(status) {
            document.getElementById('statusText').textContent = status;
            document.getElementById('statusLabel').textContent = status;
        }
        function SetFilesNeeded(needed) {
            document.getElementById('fileCounter').innerHTML = 'Необходимо файлов: <span>' + needed + '</span>';
        }
        function SetFilesTotal(total) {
            document.getElementById('fileCounter').innerHTML = 'Всего файлов: <span>' + total + '</span>';
        }
        function DownloadingFile(fileName) {
            document.getElementById('statusText').textContent = 'Загружается: ' + fileName;
        }
        let downloadedCount = 0;
        function SetFilesDownloaded(downloaded) {
            downloadedCount = downloaded;
            document.getElementById('fileCount').textContent = downloaded;
        }
        let currentPercent = 0;
        function SetLoadProgress(progress) {
            currentPercent = progress;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('percentLabel').textContent = Math.floor(progress) + '%';
        }
        const statusMessages = [
            'Подключение к серверу...',
            'Получение информации...',
            'Загрузка ресурсов...',
            'Синхронизация данных...',
            'Загрузка карты...',
            'Загрузка моделей...',
            'Загрузка материалов...',
            'Оптимизация игры...',
            'Финализация...',
            'Почти готово...'
        ];
        let msgIndex = 0;
        setInterval(() => {
            if (currentPercent < 100) {
                SetStatusChanged(statusMessages[msgIndex % statusMessages.length]);
                msgIndex++;
            }
        }, 2500);
        let autoProgress = 0;
        const progressInterval = setInterval(() => {
            if (autoProgress < 90 && currentPercent === 0) {
                autoProgress += Math.random() * 1.5;
                SetLoadProgress(autoProgress);
            }
        }, 400);
    </script>
</body>
</html>
