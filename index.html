            petal.style.opacity = Math.random() * 0.6 + 0.4;
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 15000);
        }

        setInterval(createSakuraPetal, 200);

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ –æ–Ω–ª–∞–π–Ω
        function updateOnlineCount() {
            if (database) {
                const usersRef = database.ref('users');
                usersRef.on('value', (snapshot) => {
                    const users = snapshot.val();
                    onlineCountValue = users ? Object.keys(users).length : 0;
                    onlineCountEl.textContent = onlineCountValue;
                });
            } else {
                // –°–∏–º—É–ª—è—Ü–∏—è –¥–ª—è –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
                onlineCountValue = Math.floor(Math.random() * 50) + 20;
                onlineCountEl.textContent = onlineCountValue;
                setInterval(() => {
                    onlineCountValue += Math.floor(Math.random() * 5) - 2;
                    onlineCountValue = Math.max(15, Math.min(100, onlineCountValue));
                    onlineCountEl.textContent = onlineCountValue;
                }, 5000);
            }
        }

        updateOnlineCount();

        // –í—ã–±–æ—Ä –Ω–∞—Å—Ç—Ä–æ–µ–∫
        document.querySelectorAll('[data-gender]').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('[data-gender]').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                myGender = this.dataset.gender;
                checkSettings();
            });
        });

        document.querySelectorAll('[data-looking]').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('[data-looking]').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                lookingFor = this.dataset.looking;
                checkSettings();
            });
        });

        document.querySelectorAll('[data-age]').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('[data-age]').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                myAge = this.dataset.age;
                checkSettings();
            });
        });

        function checkSettings() {
            if (myGender && lookingFor && myAge) {
                startChatBtn.disabled = false;
            }
        }

        // –ü–æ–∫–∞–∑ —ç–∫—Ä–∞–Ω–æ–≤
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        // –ù–∞—á–∞–ª–æ –ø–æ–∏—Å–∫–∞
        startChatBtn.addEventListener('click', async () => {
            document.getElementById('searchCategory').textContent = `–ò—â–µ–º: ${lookingFor === 'male' ? '–º–∞–ª—å—á–∏–∫–æ–≤' : '–¥–µ–≤–æ—á–µ–∫'}, –≤–æ–∑—Ä–∞—Å—Ç: ${myAge}`;
            showScreen('searchScreen');
            await initializePeer();
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è PeerJS
        async function initializePeer() {
            try {
                // –ó–∞–ø—Ä–æ—Å –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É
                myStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                
                // –°–æ–∑–¥–∞–Ω–∏–µ Peer
                peer = new Peer();

                peer.on('open', (id) => {
                    myPeerId = id;
                    console.log('My peer ID:', myPeerId);
                    registerUser();
                    findPartner();
                });

                peer.on('call', (call) => {
                    console.log('–ü–æ–ª—É—á–µ–Ω –≤—Ö–æ–¥—è—â–∏–π –∑–≤–æ–Ω–æ–∫');
                    call.answer(myStream);
                    handleCall(call);
                });

                peer.on('error', (err) => {
                    console.error('–û—à–∏–±–∫–∞ Peer:', err);
                    statusMessage.textContent = '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.';
                });

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É:', error);
                alert('–ù–µ–æ–±—Ö–æ–¥–∏–º –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É –¥–ª—è –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ —á–∞—Ç–∞!');
                showScreen('settingsScreen');
            }
        }

        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –±–∞–∑–µ
        function registerUser() {
            if (!database) return;

            const userRef = database.ref('users/' + myPeerId);
            myUserRef = userRef;

            userRef.set({
                peerId: myPeerId,
                gender: myGender,
                lookingFor: lookingFor,
                age: myAge,
                status: 'searching',
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });

            // –£–¥–∞–ª–µ–Ω–∏–µ –ø—Ä–∏ –æ—Ç–∫–ª—é—á–µ–Ω–∏–∏
            userRef.onDisconnect().remove();
        }

        // –ü–æ–∏—Å–∫ –ø–∞—Ä—Ç–Ω–µ—Ä–∞
        function findPartner() {
            if (!database) {
                // –°–∏–º—É–ª—è—Ü–∏—è –¥–ª—è –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
                setTimeout(() => {
                    showScreen('chatScreen');
                    statusMessage.textContent = '–¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º (–Ω–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É)';
                    audioIndicator.style.display = 'flex';
                }, 2000);
                return;
            }

            const usersRef = database.ref('users');
            
            usersRef.once('value', (snapshot) => {
                const users = snapshot.val();
                let foundPartner = false;

                if (users) {
                    for (let userId in users) {
                        const user = users[userId];
                        
                        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏
                        if (userId !== myPeerId && 
                            user.status === 'searching' &&
                            user.gender === lookingFor &&
                            user.lookingFor === myGender) {
                            
                            foundPartner = true;
                            partnerPeerId = user.peerId;
                            connectToPartner(partnerPeerId);
                            
                            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–æ–≤
                            myUserRef.update({ status: 'connected', partnerId: partnerPeerId });
                            database.ref('users/' + partnerPeerId).update({ status: 'connected', partnerId: myPeerId });
                            
                            break;
                        }
                    }
                }

                if (!foundPartner) {
                    // –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å –ø–æ–∏—Å–∫
                    setTimeout(() => findPartner(), 2000);
                }
            });
        }

        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –ø–∞—Ä—Ç–Ω–µ—Ä—É
        function connectToPartner(partnerId) {
            console.log('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –ø–∞—Ä—Ç–Ω–µ—Ä—É:', partnerId);
            
            const call = peer.call(partnerId, myStream);
            handleCall(call);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–≤–æ–Ω–∫–∞
        function handleCall(call) {
            currentCall = call;
            
            call.on('stream', (remoteStream) => {
                console.log('–ü–æ–ª—É—á–µ–Ω —É–¥–∞–ª–µ–Ω–Ω—ã–π –ø–æ—Ç–æ–∫');
                document.getElementById('remoteAudio').srcObject = remoteStream;
                isConnected = true;
                showScreen('chatScreen');
                statusMessage.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–æ';
                audioIndicator.style.display = 'flex';
                chatControls.style.display = 'flex';
                disconnectedActions.style.display = 'none';
            });

            call.on('close', () => {
                console.log('–ó–≤–æ–Ω–æ–∫ –∑–∞–≤–µ—Ä—à–µ–Ω');
                handleDisconnect();
            });

            call.on('error', (err) => {
                console.error('–û—à–∏–±–∫–∞ –∑–≤–æ–Ω–∫–∞:', err);
                handleDisconnect();
            });
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–∫–ª—é—á–µ–Ω–∏—è
        function handleDisconnect() {
            isConnected = false;
            audioIndicator.style.display = 'none';
            chatControls.style.display = 'none';
            disconnectedActions.style.display = 'flex';
            statusMessage.textContent = '–°–æ–±–µ—Å–µ–¥–Ω–∏–∫ –æ—Ç–∫–ª—é—á–∏–ª—Å—è';
            
            if (currentCall) {
                currentCall.close();
                currentCall = null;
            }

            if (database && myUserRef) {
                myUserRef.update({ status: 'searching', partnerId: null });
            }
        }

        // –°–º–µ–Ω–∞ –∞–≤–∞—Ç–∞—Ä–∞
        avatarCircle.addEventListener('click', () => {
            currentAvatarIndex = (currentAvatarIndex + 1) % avatarImages.length;
            avatarCircle.classList.add('switching');
            
            setTimeout(() => {
                avatarCircle.style.backgroundImage = `url('${avatarImages[currentAvatarIndex]}')`;
            }, 300);
            
            setTimeout(() => {
                avatarCircle.classList.remove('switching');
            }, 600);
        });

        // –ö–Ω–æ–ø–∫–∞ –°–∫–∏–ø
        document.getElementById('skipBtn').addEventListener('click', () => {
            if (currentCall) {
                currentCall.close();
            }
            handleDisconnect();
        });

        // –ö–Ω–æ–ø–∫–∞ –ú—É—Ç
        document.getElementById('muteBtn').addEventListener('click', function() {
            if (myStream) {
                isMuted = !isMuted;
                myStream.getAudioTracks()[0].enabled = !isMuted;
                
                if (isMuted) {
                    this.textContent = 'üîä –†–∞–∑–º—É—Ç–∏—Ç—å';
                    this.classList.add('muted');
                    statusMessage.textContent = '–í—ã –∑–∞–º—É—Ç–∏–ª–∏—Å—å';
                } else {
                    this.textContent = 'üîá –ú—É—Ç';
                    this.classList.remove('muted');
                    statusMessage.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–æ';
                }
            }
        });

        // –ò—Å–∫–∞—Ç—å –Ω–æ–≤–æ–≥–æ
        document.getElementById('searchNewBtn').addEventListener('click', () => {
            showScreen('searchScreen');
            findPartner();
        });

        // –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –º–µ–Ω—é
        document.getElementById('backToMenuBtn').addEventListener('click', () => {
            if (peer) {
                peer.destroy();
            }
            if (myStream) {
                myStream.getTracks().forEach(track => track.stop());
            }
            if (database && myUserRef) {
                myUserRef.remove();
            }
            
            showScreen('settingsScreen');
            
            // –°–±—Ä–æ—Å –Ω–∞—Å—Ç—Ä–æ–µ–∫
            document.querySelectorAll('.select-btn.selected').forEach(btn => {
                btn.classList.remove('selected');
            });
            myGender = null;
            lookingFor = null;
            myAge = null;
            startChatBtn.disabled = true;
            isMuted = false;
        });

        // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', () => {
            if (database && myUserRef) {
                myUserRef.remove();
            }
            if (peer) {
                peer.destroy();
            }
            if (myStream) {
                myStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
